        <input type="number" [(ngModel)]="productoDeLista.tengo" class="form-control" style="width: 100px; display: inline-block;" (change)="cambiarTengo()"/></p>

          Editar

      &nbsp;|&nbsp;
       <a [routerLink]="['/actualiza', indice]" [queryParams]="{accion: 'E'}">
          Eliminar
      </a>

        <button (click)="eliminarProducto(i)">Eliminar</button>        -->
