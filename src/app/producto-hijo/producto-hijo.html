    <div class="col-md-4" id="listaDeProductos" style="border: 2px solid #007bff; padding: 15px; border-radius: 8px;">
      <p><!--{{productoDeLista.cProductoId}})-->{{indice+1}}.-{{ productoDeLista.nombre }} Tengo: 
        <input type="number" [(ngModel)]="productoDeLista.tengo" class="form-control" style="width: 100px; display: inline-block;" (change)="cambiarTengo()"/>
        <input type="checkbox" [(ngModel)]="aEliminar"/>
        @if ( aEliminar) 
        {
          <button (click)="eliminarFase2()">
            <img src="/equis.png" alt="Pedido Image" height="20" width="20"/>
          </button>
      }
      <button (click)="comoGasto(productoDeLista.cProductoId)">
            <img src="/siguiente.png" alt="Pedido Image" height="20" width="20"/>
          </button>
      </p>

      @for (comoGasto of lComoGasto; track comoGasto.nombre) {
        <div>
          <p>Gasto en {{comoGasto.nombre}}: {{comoGasto.cuantoGasto}}</p>
        </div>
      }
    </div>
