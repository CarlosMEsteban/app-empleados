<div class="productoAl">
    <h2>Alta de producto</h2>
Producto:
<mat-form-field style="width: 100%;">
  <input type="text" matInput [formControl]="productoNombreControl" 
                              [matAutocomplete]="auto" 
                              placeholder="Nombre del producto"
                              #nombreProducto/>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onProductoSeleccionado($event)">
    <mat-option *ngFor="let opcion of productosFiltrados | async" [value]="opcion">
      {{ opcion }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
Tengo: <input type="number" [(ngModel)]="producto.tengo" class="form-control" style="width: 100px; display: inline-block;" />
Cantidad: <input type="number" [(ngModel)]="producto.cantidad" class="form-control" style="width: 100px; display: inline-block;" />

<button (click)="altaProductoDePedido()">Alta producto de pedido</button>

</div>
