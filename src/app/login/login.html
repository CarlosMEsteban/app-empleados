<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Acceso (Solo Estructura)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 25px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px); /* 100% menos el padding */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Incluye padding y borde en el ancho */
            font-size: 16px;
        }
        button {
            background-color: #4CAF50; /* Un verde amigable */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px; /* Espacio entre botones si hay varios */
        }
        button:hover {
            background-color: #45a049; /* Un verde un poco más oscuro al pasar el ratón */
        }
        #message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            font-size: 14px;
            text-align: left;
            word-wrap: break-word; /* Para asegurar que mensajes largos no desborden */
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
        }
        #logoutButton {
            background-color: #dc3545; /* Rojo para cerrar sesión */
            /* Puedes establecer display: none; por defecto si no quieres que se muestre inicialmente */
            /* display: none; */
        }
        #logoutButton:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Acceso a tu aplicación</h2>
        <!-- Este div se usaría para mostrar mensajes al usuario (éxito, error, etc.) -->
        <div id="message" class="info">Por favor, introduce tus credenciales.</div>

        <!-- Formulario de login -->
        <!--<form id="loginForm" #miFormulario="ngForm" (ngSubmit)="miFormulario">-->
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" [(ngModel)]="eMail"  placeholder="tu@ejemplo.com" value="estgarca@gmail.com" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" [(ngModel)]="password" placeholder="Tu contraseña" value="estgarca" required>
            <button (click)="login()" id="loginButton">Iniciar sesión</button>
        <!--</form>-->

        <!-- Botón de cerrar sesión (inicialmente podrías ocultarlo con CSS) -->
        <button id="logoutButton">Cerrar sesión</button>
    </div>
</body>
</html>
